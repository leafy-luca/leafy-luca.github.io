<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leafy-luca github index</title>
    <style>
        body {
            font-family: "Telegraf", sans-serif;
            background: #222222;
            color: #f6f4f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: linear-gradient(135deg, #ba3a2c 0%, #222222 100%);
            box-shadow: 0 4px 24px rgba(186,58,44,0.08);
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1, h2, h3 {
            font-weight: 800;
            color: #f6f4f1;
            margin: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        /* Bot√£o estilo */
        a {
            display: inline-block;
            background: transparent;
            color: #f6f4f1;
            border: 2px solid #f6f4f1;
            padding: 10px 18px;
            border-radius: 999px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #222222;
            color: #f6f4f1;
        }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h1>Welcome!</h1>
            <h2>to luca's github.io index :)</h2>
        </header>
        <ul>
            <li><a href="https://leafy-luca.github.io/translator/">Draconic Translator</a></li>
            <li><a href="https://leafy-luca.github.io/math-convolutions/">Convolutions and Image Processing</a></li>
        </ul>
    </div>
</body>
</html>
